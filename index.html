<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="assets/style/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div class="info">
                <a id="highScoresView">view high scores</a>
                <div>Time: <span id="timer">0</span></div>
            </div>

            <div class="start" data-state="visible" >
                <h1>Coding Quiz Challenge</h1>
                <p>try to answer the following code-related questions within the time limit.<br>
                keep in mid the incorrect answers will penalize your score/time<br>
                by ten seconds</p>
                <input type="button" value="Start Quiz" class="btn" id="start-btn">
            </div>

            <div class="left-align quiz" data-state="hidden" style="display: none;">
            
            </div>

            <div class="left-align initial" data-state="hidden" style="display: none;">
                <h2>All done!</h2>
                <p>Your final score is <span id="score"></span><br>
                Enter initials: <input id="init" type="text" name="inital"> <input id="submit"type="submit" value="submit" class="btn"></p>
            </div>

            <div class="left-align high-scores" data-state="hidden" style="display: none;">
                <h2>High scores</h2>
                <ol class="high-scores-list">
                    <li>AB-22</li>
                </ol>
                <input type="submit" id="goBackBtn" value="Go back" class="btn" >
                <input type="submit" id="clearBtn"value="Clear high scores" class="btn" >
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
